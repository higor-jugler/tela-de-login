<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="usr.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Cadastre-se</title>
</head>

<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Criar Conta</h2>
            <div class="form-control">
                <label for="text">Nome</label>
                <input type="text" id="usr-name" placeholder="Nome do usuário">
                <small>Dados inválidos</small>
            </div>
            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="email@dominio.com">
                <small>Dados inválidos</small>
            </div>
            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Senha">
                <small>Dados inválidos</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirmar Senha</label>
                <input type="password" id="password2" placeholder="Repita sua senha">
                <small>Dados inválidos</small>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
